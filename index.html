<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup box</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <button id="but" onclick="add()">Click</button>

    <div class="container">
        <div class="popup">
            <div class="head">
                <h3 class="h3">Modal title</h3>
                <h2 class="h2" onclick="closing()">X</h2>
            </div>
            <p class="para">Woohoo, you're reading this text in a modal!</p>
            <div class="pop">
                <button id="close" onclick="closing()">close</button>
                <button id="save">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script> 
</body>

</html>
